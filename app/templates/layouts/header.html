{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/dashboard" class="logo d-flex align-items-center">
        <img src="https://img.icons8.com/external-filled-outline-wichaiwi/100/undefined/external-health-new-normal-after-covid-19-filled-outline-wichaiwi-2.png"/><span class="d-none d-lg-block">LHWS AHS</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

   

    <nav class="header-nav ms-auto">
   <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
             <img src="uploads/{{ user.healthworker.thumbnail }}" alt="Profile" class="rounded-circle" style="height:50px;width:50px;"> 
            
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="nav-item">
              <a class="nav-link {% if filename != 'profile' %} collapsed {% endif %}" href="/profile">
                <i class="bi bi-person" style="font-size:24px;color:rgb(47, 117, 175)"></i>
                <span>{{ user.healthworker.name}}</span>
              </a>
            </li><!-- End Profile Page Nav -->
            
            <li>
              <a class="dropdown-item d-flex align-items-center" href="/logout">
               <i class="fa fa-sign-out" style="font-size:24px;color:rgb(29, 21, 21)"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
